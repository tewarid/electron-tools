<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Tool</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/xterm/dist/xterm.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-lg-5">
          <div class="form-group">
            <label for="folders">Select root folder</label>
            <div class="custom-file">
              <input id="rootFolder" type="file" class="custom-file-input" webkitdirectory>
              <label class="custom-file-label" for="rootFolder">Pick root folder</label>
            </div>
          </div>
          <div class="form-group">
            <label for="folders">Select Git repo(s)</label>
            <select id="folders" class="form-control" multiple>
            </select>
          </div>
        </div>
        <div class="col-sm-12 col-lg-7">
          <div class="form-group">
            <label for="commands">Git command(s)</label>
            <textarea id="commands" class="form-control">status</textarea>
          </div>
          <div class="form-group">
            <button id="run" class="btn btn-primary">Run
              <span id="spinner" class="spinner-border spinner-border-sm d-none">
              </span>
            </button>
          </div>
          <div class="form-group">
            <label for="log">Output</label>
            <div id="log" class=""></div>
          </div>
          <div class="form-group">
              <button id="clear" class="btn btn-secondary float-right">Clear</button>
            </div>
          </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('jquery')
      require('popper.js')
      require('bootstrap')
      require('./git-tool.js')
    </script>
  </body>
</html>
