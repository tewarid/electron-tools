<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Tool</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/xterm/css/xterm.css">
    <link rel="stylesheet"href="../../node_modules/codemirror/lib/codemirror.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-lg-5" style="height: 95vh;">
          <div class="form-group">
            <label for="rootFolder">Select root folder</label>
            <div class="custom-file">
              <input id="rootFolder" data-bind="event: { change: function() { setRootFolder($element.files[0].path); } }" type="file" class="custom-file-input" webkitdirectory>
              <label class="custom-file-label" for="rootFolder" data-bind="text: rootFolder">Pick root folder</label>
            </div>
          </div>
          <div class="form-group" style="height: 50%; display: flex; flex-direction: column;">
            <label for="folders">Select Git repo(s)</label>
            <select id="folders" data-bind="options: gitFolders, selectedOptions: selectedFolders" class="form-control" multiple="true" style="flex-grow: 1;">
            </select>
          </div>
          <div class="form-group" style="height: 30%; display: flex; flex-direction: column;">
            <label for="commands">Git command(s)</label>
            <textarea id="commands" class="form-control" style="flex-grow: 1;">status</textarea>
          </div>
          <div class="form-group">
            <button data-bind="click: runCommands" class="btn btn-primary float-left">Run
              <span data-bind="visible: busy" class="spinner-border spinner-border-sm">
              </span>
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-lg-7" style="height: 90vh;">
          <div class="form-group">
            <button data-bind="click: clearTerminal" class="btn btn-secondary float-right">Clear</button>
          </div>
          <div class="form-group" style="height: 100%;">
            <label for="log">Output</label>
            <div id="log" style="height: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('jquery')
      require('popper.js')
      require('bootstrap')
      require('./main')
    </script>
  </body>
</html>
