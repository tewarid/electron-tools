<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Tool</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <a id="back" href="#">Back</a>

    <div class="form-group">
      <label>Select root folder</label>
      <input id="rootFolder" type="file" class="form-control" webkitdirectory>
    </div>      
    <div class="form-group">
      <label>Select Git folder(s)</label>
      <select id="folders" class="form-control" multiple>
      </select>
    </div>      
    <div class="form-group">
      <label>Git command(s)</label>
      <textarea id="commands" class="form-control">status</textarea>
    </div>
    <div class="form-group">
      <button id="run" class="btn btn-primary">Run...</button>
      <div id="spinner" class="spinner-border text-primary float-right d-none">
          <span class="sr-only">Running...</span>
      </div>
    </div>
    <div class="form-group">
      <label>Output</label>
      <button id="clear" class="btn btn-warning float-right">Clear</button>
      <div id="log"></div>
    </div>

    <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('jquery')
      require('popper.js')
      require('bootstrap')
      require('./git-tool.js')
    </script>
  </body>
</html>
